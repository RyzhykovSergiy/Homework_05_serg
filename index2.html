<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework_05_table</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style2.css">
</head>
<body class="body">
	<div class="wraper">
		<a href="index.html">&#8592; Вернуться</a>
		<table>
			<tr>
				<td colspan="2" class="color__white"></td>
				<td colspan="3" class="color__white"></td>
				<td colspan="2" class="color__yellow"></td>
			</tr>
			<tr class="height100">
				<td class="color__white"></td>
				<td rowspan="2" colspan="4" class="color__red"></td>
				<td colspan="2" class="color__yellow"></td>	
			</tr>
			<tr class="height100">
				<td rowspan="2" class="color__white"></td>
				<td class="color__white"></td>
				<td class="color__white"></td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2" class="color__black width100"></td>
				<td colspan="2" class="color__white width100"></td>
				<td colspan="2" class="color__white"></td>
			</tr>
			<tr>
				<td rowspan="3" class="color__yellow"></td>
				<td colspan="2" class="color__white"></td>
				<td colspan="2" rowspan="2" class="color__blue"></td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2" class="color__white"></td>
				<td colspan="2" class="color__black"></td>
			</tr>
			<tr>
				<td colspan="4" class="color__white"></td>
			</tr>
		</table>
	</div>
</body>
</html>
